<div *ngIf="selectedItem" class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">

    <form>
      <div class="form-group-row">
          <label for="name"><strong>Id:&nbsp;</strong></label>
          <label>{{selectedItem.id}}</label>
      </div>
      <div class="form-group-row">
        <label for="name">Name:</label>
        <output readonly class="form-control" type="text" id="name">{{selectedItem.name}}</output>
      </div>

      <div class="form-group-row">
        <label for="description">Description:</label>
        <output readonly class="form-control" type="text" id="description">{{selectedItem.description}}</output>
      </div>

      <div class="form-group-row">
        <div class="row">
          <div class="col-md-6">
            <label for="price">Price:</label>
            <output readonly class="form-control" type="number" id="price">{{selectedItem.price}}</output>
          </div>
          <div class="col-md-6">
            <label for="amountOfStock">Stock:</label>
            <output readonly class="form-control" type="number"
                    id="amountOfStock">{{selectedItem.amountOfStock}}</output>
          </div>
        </div>
      </div>
      <br>
      <div class="btn-group">
        <a routerLink="../../update/{{selectedItem.id}}" class="btn btn-primary mr-2" routerLink="/edit">Update</a>
        <a routerlink="../" class="btn btn-dark" routerLink="../..">Back</a>
      </div>
    </form>
  </div>
</div>
